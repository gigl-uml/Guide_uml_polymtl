@startuml
hide footbox
skinparam backgroundcolor transparent
participant ":P1" as P1
participant ":P2" as P2

P1 -> P2 : message1()
P1 <- P2 : message2()


opt P1.attr == True
  P1 -> P2 : message3()
end opt

@enduml

